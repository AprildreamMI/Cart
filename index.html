<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车宣传页</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/jquery.fullpage.css" />
</head>
<body>

    <a href="#" class="go"><img src="img/00-go.png" alt=""></a>
    <a href="#" class="more"><img src="img/00-more.png" alt=""></a>
    <div class="container" id="fullpage">
        <div class="section section01">
            <!--放在一个大盒子里，当内容盒子-->
            <!--商品列表 沙发 横幅-->
            <div class="content">
                <div class="fly"><img src="img/01-fly.png" alt=""></div>
                <div class="goods"><img src="img/01-goods.png" alt=""></div>
                <div class="safa"><img src="img/01-sofa.png" alt=""></div>
            </div>
        </div>
        <div class="section section02">
            <div class="content">
                <div class="text02">
                    <img class="text1" src="img/02-text1.png" alt="">
                    <img class="text2" src="img/02-text2.png" alt="">
                </div>
                <div class="input">
                    <img class="search" src="img/02-search.png" alt="">
                    <img class="key" src="img/02-key.png" alt="">
                </div>
                <div class="goods02">
                    <img src="img/02-goods.png" alt="">
                </div>
                <div class="safa02">
                    <img src="img/02-sofa.png" alt="">
                </div>
            </div>
        </div>
        <div class="section section03">
            <div class="content">
                <div class="safa03">
                    <img src="img/02-sofa.png" alt="">
                </div>
                <div class="change">
                    <img src="img/03-change01.gif" alt="">
                    <img src="img/03-change02.gif" alt="">
                </div>
                <div class="cart">
                    <img src="img/03-cart01.gif" alt="">
                    <img src="img/03-cart02.gif" alt="">
                </div>
            </div>
        </div>
        <div class="section section04">
            <div class="content">
                <div class="cloud">
                    <img src="img/04-cloud.png" alt="">
                </div>
                <div class="cart04">
                    <img src="img/04-cart.png" alt="">
                    <img src="img/02-sofa.png" alt="">
                </div>
                <div class="text04">
                    <img src="img/04-text01.png" alt="">
                    <img src="img/04-text02.png" alt="">
                </div>
                <div class="address04">
                    <img src="img/04-address01.png" alt="">
                    <img src="img/04-address02.png" alt="">
                </div>
            </div>
        </div>
        <div class="section section05">
            <div class="content05">
                <div class="text05">
                    <img src="img/05-text.png" alt="">
                </div>
                <div class="safa05">
                    <img src="img/02-sofa.png" alt="">
                </div>
                <div class="car05">
                    <img class="carImg" src="img/05-card.png" alt="">
                    <img class="order" src="img/05-order.png" alt="">
                </div>
                <div class="mouse05">
                    <img class="m1" src="img/05-mouse01.png" alt="">
                    <img class="m2" src="img/05-mouse02.png" alt="">
                    <img class="hand" src="img/05-hand.png" alt="">
                </div>
            </div>
        </div>
        <div class="section section06">
            <div class="content">
                <div class="cloud">
                    <img src="img/04-cloud.png" alt="">
                </div>
                <div class="text06">
                    <img src="img/06-text01.png" alt="">
                    <img src="img/06-text02.png" alt="">
                </div>
                <div class="box06">
                    <img src="img/06-box.png" alt="">
                </div>
                <div class="cart06">
                    <img class="cartimg" src="img/06-car.png" alt="">
                    <img class="buyer" src="img/06-buyer.png" alt="">
                    <img class="address" src="img/06-address.png" alt="">
                    <img class="worker" src="img/06-worker.png" alt="">
                    <img class="say" src="img/06-say.png" alt="">
                </div>
                <div class="peson">
                    <img class="door" src="img/06-door.png" alt="">
                    <img class="person" src="img/06-person.png" alt="">

                </div>
            </div>
        </div>
        <div class="section section07">
            <div class="content">
                <div class="start07">
                    <img src="img/07-star.png" alt="">
                    <img src="img/07-star.png" alt="">
                    <img src="img/07-star.png" alt="">
                    <img src="img/07-star.png" alt="">
                    <img src="img/07-star.png" alt="">
                </div>
                <div class="text07">
                    <img src="img/07-text.png" alt="">
                </div>
            </div>
        </div>
        <div class="section section08">
            <div class="content">
                <div class="button">
                    <img src="img/08-btn01.png" alt="">
                    <img src="img/08-btn02.gif" alt="">
                </div>
                <div class="hand08">
                    <img src="img/08-hand.png" alt="">
                </div>
                <div class="again">
                    <img src="img/08-again.png" alt="">
                </div>
            </div>
        </div>
    </div>






    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullpage.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
